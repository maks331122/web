<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__leftside">
        <div class="header__logo">
          <img src="images/logo__icon.png" alt="logo" />

        <div class="header__menu">
          <ul>
            <li><a href="#">Why GitHub?&triangledown;</a></li>
            <li><a href="#">Team</a></li>
            <li><a href="#">Enterprice</a></li>
            <li><a href="#">Explore&triangledown;</a></li>
            <li><a href="#">Marketplace</a></li>
            <li><a href="#">Pricing&triangledown;</a></li>
          </ul>
        </div>
      </div>
      <div class="header__rightside">
        <input class="header__input" type="text" placeholder="Search GitHub" />
        <button class="header__signin">Sign in</button>
        <button class="header__signup">Sign up</button>
      </div>
    </header>
  </body>
</html>
